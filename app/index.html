<!DOCTYPE html>

  <style>

marker#end {
  fill: #999;
 
}

.legends-box{
  width:50px;
  padding:5px 0 10px;
  border: 1px solid;
}

.divbox{
  text-align:center;
  border:1px solid #ccc;
  padding:4px;
}


 path.link {
      fill: #666;
      stroke: #666;
      stroke-width: 1.5px;
    }
    circle {
      fill: #ccc;
      stroke: #333;
      stroke-width: 1.5px;
    }
    circle.outer {
      display         : none;
      stroke-dasharray: 4px;
      stroke-opacity  : 0.5;
      fill            : transparent;
    }
    .selected circle.outer {
      display : inline;
    }
    end {
      fill: #000;
      stroke: #666;
      stroke-width: 1.5px;
    }
    marker {
      fill: #000;
      stroke: #000;
      stroke-width: 1.5px;
    }
    marker#end {
      fill: #999;
      
    }
    text {
      font: 11px sans-serif;
      pointer-events: none;
      text-shadow: 0 2px 0 #fff, 2px 0 0 #fff, 0 -2px 0 #fff, -2px 0 0 #fff;
     

    }
    #mainPanel {
      height:800px;
      background-color:#dedede;
    }
    #leftPanel {

      background-color:#bfbfbf;
    }
    #rightPanel {

      background-color:#e7e7e7;
    }
    #centerPanel {

    }
    .navbar-brand {
      color: #FFF !important;
    }
    .CodeMirror {
      border: 1px solid #eee;
      height: 100%;
    }
    .CodeMirror-scroll {
      overflow-y: hidden;
      overflow-x: auto;
    }
    .btn.active, .btn:active {
      background-color: #666 !important;
    }


  </style>
